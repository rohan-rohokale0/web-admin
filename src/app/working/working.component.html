<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <mat-nav-list>
      <h2 matSubheader class="mt-2">WEB-ADMIN</h2>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/home">
        <mat-icon>home</mat-icon> Home
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" class="example-toolbar" fxLayout="column">
      <mat-toolbar-row>
        <h1>Web-Admin</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="margin-right: 2px;">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" style="height: 20px;">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
