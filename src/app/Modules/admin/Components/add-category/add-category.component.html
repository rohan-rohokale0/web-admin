<div class="timesheet">
  <div class="row">
    <div class="col-10">
      <h1 mat-dialog-title>Add TimeSheet</h1>
    </div>
    <div class="col-2">
      <!-- <mat-icon (click)="closeDialog()">clear</mat-icon> -->
      <mat-icon (click)="closeDialog()">cancel</mat-icon>
    </div>
  </div>
  <hr />
  <div></div>
  <div mat-dialog-content>
    <form [formGroup]="addInForm">
      <div class="row">
        <div class="col-6">
          <!-- <mat-form-field color="accent" appearance="legacy">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="date" [matDatepickerFilter]="dateFilter">
            <mat-datepicker-toggle matSuffix [for]="picker2">
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field> -->
          <mat-form-field appearance="legacy">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="legacy">
            <mat-label>Project Name</mat-label>
            <input
              matInput
              placeholder="Select Project"
              formControlName="ProjectName"
            />
            <mat-error
              *ngIf="addInForm.controls['ProjectName']; hasError: 'error'"
            >
              <span
                *ngIf="addInForm.controls['ProjectName']; hasError: 'required'"
              >
                Select Project</span
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="legacy">
            <mat-label>Hours</mat-label>
            <input
              matInput
              type="number"
              placeholder="9"
              formControlName="hours"
            />
            <mat-error *ngIf="addInForm.controls['hours']; hasError: 'error'">
              <span
                *ngIf="addInForm.controls['hours']; hasError: 'required'"
              ></span>
            </mat-error>
            <span matSuffix></span>
            <mat-error *ngIf="addInForm.invalid">Min : 10</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="legacy">
            <mat-label>Working Hours</mat-label>
            <mat-select>
              <mat-option value="primary">Working Hours</mat-option>
              <mat-option value="accent">Non Project Hours</mat-option>
              <mat-option value="warn">Leave</mat-option>
              <mat-option value="option-holiday">Option Holiday</mat-option>
              <mat-option value="comp-off">Comp Off</mat-option>
              <mat-option value="training">Training</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-label>Approver</mat-label>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="legacy">
            <mat-label>Description</mat-label>
            <input
              matInput
              #input
              maxlength="10"
              placeholder="Description"
              formControlName="description"
            />
            <mat-error
              *ngIf="addInForm.controls['description']; hasError: 'error'"
            >
              <span
                *ngIf="addInForm.controls['description']; hasError: 'required'"
              >
                Description should be 10 characters long!
              </span>
            </mat-error>
            <mat-hint align="end">{{ input.value.length || 0 }}/10</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <br />
      <mat-checkbox formControlName="navigateToNext"
        >Navigate To Next</mat-checkbox
      >
    </form>
    <div class="row">
      <div class="col">
        <div class="text-end">
          <button
            mat-raised-button
            color="warn"
            class="float-right"
            (click)="closeDialog()"
          >
            CLEAR</button
          >&nbsp;
          <button
            [disabled]="addInForm.invalid"
            mat-raised-button
            color="primary"
            class="float-right"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
