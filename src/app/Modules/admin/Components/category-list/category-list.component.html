<mat-card>
  <mat-card-title>
    <div>
      <span>
        <mat-icon>keyboard_backspace</mat-icon
        ><span class="header">Category List</span>
      </span>
    </div>
    <div class="col flex justify-content-end flex-wrap">
      <button mat-raised-button color="primary" (click)="addCategory()">
        Add Category
      </button>
    </div>
  </mat-card-title>

  <div class="containers">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
      </ng-container>
      <!-- Weight Column -->


      <!-- Symbol Column -->
      <ng-container matColumnDef="action"class="align-right">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element"><span><mat-icon class="cusror-pointer" (click)="editCategory(element.id)">edit</mat-icon></span>&nbsp;
          <span><mat-icon class="cusror-pointer" (click)="deleteCategory(element.id)">delete</mat-icon></span>
        </td>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
