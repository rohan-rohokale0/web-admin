<div class="flex col-12">
  <mat-card class="card col-6 center">
    <div class="grid">
      <div class="col-12 md:col-6">
        <img width="100%" height="100%" src="../../../../../assets/2.svg">
      </div>
      <div class="col-12 md:col-6">
        <div class="flex justify-content-center">
          <h2 style="margin-top: 50px;"> Forgot<span>  Your Password ?</span> </h2>
        </div>
        <hr style="height:1px;border-width:0;color:gray;background-color:gray">
        <form [formGroup]="forgotPasswordForm" style="margin-top: 20px;">
          <div class="flex justify-content-center flex-wrap">
            <div class="col-8">
              <mat-form-field appearance="standard" style="width: 120%;">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
                  <div>Please Enter Email</div>
                </mat-error>
                <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
                  <div>Please Enter Valid Email</div>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="flex justify-content-center flex-wrap">
        <button style="width: 40%;margin-top:10px;" [disabled]="forgotPasswordForm.invalid" mat-raised-button color="primary" (click)="forgotPassword()">Send Reset Link</button>
          </div>

          <div class="flex justify-content-center flex-wrap">
            <p class="sign-up-link">Create New Account? <a class="sign-up-link" routerLink="../sign-up"> Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
